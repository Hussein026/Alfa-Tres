<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Image Example</title>
    <style>
        body {
            background-color: lightblue;
        }

        .container {
            text-align: center;
        }

        .transparent-image {
            width: 200px;
            height: 200px;
            background-image: url('transparent-image.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transparent Image Example</h1>
        <div class="transparent-image"></div>
        <p>This is some text that appears behind the transparent image.</p>
    </div>
</body>
</html>
