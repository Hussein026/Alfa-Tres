
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
		body {
    background-image: url('pc.jpg');
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background image */
	width: 100%;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Regular expression for username validation (only letters, numbers, and underscores)
            var usernameRegex = /^[a-zA-Z0-9_]+$/;

            // Validate username
            if (!usernameRegex.test(username)) {
                alert("Username can only contain letters, numbers, and underscores");
                return;
            }

            // Validate password length (at least 8 characters)
            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return;
            }

            // Validate password complexity (at least one uppercase letter, one lowercase letter, and one digit)
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must contain at least one uppercase letter, one lowercase letter, and one digit");
                return;
            }

            // Validate password confirmation
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            // Perform registration (send data to server, etc.)
            alert("Registration successful! Redirecting to Home page.");
            window.location.href = "Home.html"; // Redirect to Home page
        });
    </script>
</body>
</html>
